name: HTTPS Proxy with Ngrok

on: [push, workflow_dispatch]

jobs:
  proxy:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y tinyproxy wget unzip curl

    - name: Configure Tinyproxy
      run: |
        sudo sed -i 's/^Port .*/Port 8888/' /etc/tinyproxy/tinyproxy.conf
        sudo sed -i 's/^Allow 127.0.0.1/#Allow 127.0.0.1/' /etc/tinyproxy/tinyproxy.conf
        echo "Allow 0.0.0.0" | sudo tee -a /etc/tinyproxy/tinyproxy.conf
        sudo systemctl restart tinyproxy

    - name: Install ngrok
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-stable-linux-amd64.zip
        unzip -o ngrok-stable-linux-amd64.zip
        sudo mv ngrok /usr/local/bin/
        rm ngrok-stable-linux-amd64.zip

    - name: Set ngrok authtoken
      run: ngrok config add-authtoken 2YMpPG6ws3Y1x5unwwSlUNVs3Wu_67JPAFd2MmxAo7cBVK7Lq

    - name: Start ngrok HTTP tunnel
      run: nohup ngrok http 8888 > /tmp/ngrok.log 2>&1 &

    - name: Wait and Show Tunnel URL
      run: |
        sleep 10
        echo "========================"
        echo "HTTPS Proxy is running"
        curl -s http://localhost:4040/api/tunnels | grep -oE 'https://[^"]+'
        echo "========================"

    - name: Keep Alive
      run: sleep 3600
